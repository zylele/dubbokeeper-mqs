    <div class="panel-heading">
        <i class="icon-th-large"></i> <span>服务告警列表</span>
    </div>

        <div class="row">
            <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">

            <thead>
            <tr>

                	<strong>host</strong>
                </th>
                <th class="text-left" >
                	<strong>服务名称</strong>
                </th>
                <th class="text-center" >
                	<strong>服务接口</strong>
                </th>
                <th class="text-center" >

                </th>
                <th class="text-left">

            </tr>
            </thead>

            </tbody>
        </table>

      </div>
